{% extends "base.html" %}

{% block title %}Otros Egresos{% endblock %}

{% block content %}
<body>
    <div class="container py-3">
        <h1 class="text-center mb-4">Otros Egresos</h1>
        <!-- Botón Volver al inicio -->
        <div class="mt-3 mb-3">
            <a href="/informes/registro_ingresos" class="btn btn-primary btn-sm">Volver al inicio</a>
        </div>

        <!-- Tabla de Egresos -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Valor</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for egreso in egresos %}
                <tr>
                    <td>{{ egreso.id }}</td>
                    <td>{{ egreso.descripcion }}</td>
                    <td>$ {{ egreso.valor_formato }}</td>
                    <td>{{ egreso.fecha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
