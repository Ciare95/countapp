{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Editar Ingrediente</h1>
    <form action="{{ url_for('fabricante_ingredientes.editar_ingrediente', id=ingrediente.id) }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Ingrediente</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ ingrediente.nombre }}" placeholder="Nombre del ingrediente" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Descripción del ingrediente">{{ ingrediente.descripcion }}</textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Actualizar Ingrediente</button>
            <a href="{{ url_for('fabricante_ingredientes.listar_ingredientes') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
