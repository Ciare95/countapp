{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Editar Producto Fabricado</h1>
    <form action="{{ url_for('fabricante_productos.editar_producto', producto_id=producto.id) }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="unidad_medida" class="form-label">Unidad de Medida</label>
            <select name="unidad_medida" id="unidad_medida" class="form-control" required>
                <option value="gramos" {% if producto.unidad_medida == 'gramos' %}selected{% endif %}>Gramos</option>
                <option value="kilos" {% if producto.unidad_medida == 'kilos' %}selected{% endif %}>Kilos</option>
                <option value="litros" {% if producto.unidad_medida == 'litros' %}selected{% endif %}>Litros</option>
                <option value="mililitros" {% if producto.unidad_medida == 'mililitros' %}selected{% endif %}>Mililitros</option>
                <option value="cc" {% if producto.unidad_medida == 'cc' %}selected{% endif %}>Centímetros cúbicos (cc)</option>
                <option value="galon" {% if producto.unidad_medida == 'galon' %}selected{% endif %}>Galón</option>
                <option value="garrafa" {% if producto.unidad_costo == 'garrafa' %}selected{% endif %}>garrafa</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cantidad_producida" class="form-label">Cantidad Producida</label>
            <input type="number" name="cantidad_producida" id="cantidad_producida" class="form-control" value="{{ producto.cantidad_producida }}" required>
        </div>
        <div class="mb-3">
            <label for="precio_venta" class="form-label">Precio de Venta</label>
            <input type="number" name="precio_venta" id="precio_venta" class="form-control" value="{{ producto.precio_venta }}" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('fabricante_productos.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
