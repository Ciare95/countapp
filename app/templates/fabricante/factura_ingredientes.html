{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Crear Factura de Ingredientes</h2>
    
    <!-- Sección 1: Datos de la Factura -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title h5 mb-0">Datos de la Factura</h3>
        </div>
        <div class="card-body">
            <form id="facturaForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="numero_factura" class="form-label">Número de Factura:</label>
                        <input type="text" class="form-control" id="numero_factura" name="numero_factura" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="proveedor" class="form-label">Proveedor:</label>
                        <select class="form-select" id="proveedor" name="proveedor" required>
                            <option value="">Seleccione un proveedor</option>
                            {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="factura_total" class="form-label">Total:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="factura_total" name="total" step="0.01" required>
                        </div>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Crear Factura
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Sección 2: Agregar Ingredientes -->
    <div class="card shadow-sm" id="ingredientesSection" style="display: none;">
        <div class="card-header bg-success text-white">
            <h3 class="card-title h5 mb-0">Agregar Ingredientes</h3>
        </div>
        <div class="card-body">
            <form id="ingredienteForm">
                <input type="hidden" id="id_factura" name="id_factura">
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="ingrediente" class="form-label">Ingrediente:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <select class="form-select" id="ingrediente" name="id_ingrediente" required>
                                <option value="">Seleccione un ingrediente</option>
                                {% for ingrediente in ingredientes %}
                                    <option value="{{ ingrediente.id }}">{{ ingrediente.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    
                    
                    <div class="col-md-4 mb-3">
                        <label for="precio_unitario" class="form-label">Precio Unitario:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="precio_unitario" name="precio_unitario" step="0.01" required>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" step="0.01" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="unidad_medida" class="form-label">Unidad de Medida</label>
                    <select name="unidad_medida" id="unidad_medida" class="form-control" required>
                        <option value="gramos">Gramos</option>
                        <option value="kilos">Kilos</option>
                        <option value="litros">Litros</option>
                        <option value="mililitros">Mililitros</option>
                        <option value="cc">Centímetros cúbicos</option>
                        <option value="galon">Galón</option>
                        <option value="garrafa">Garrafa</option>
                    </select>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="ingrediente_total" class="form-label">Total:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="ingrediente_total" name="total" step="0.01" readonly>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Agregar Ingrediente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Incluir jQuery antes de Select2  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Incluir el archivo JS de Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar Select2 para el campo de ingredientes
        const ingredienteSelect = document.getElementById('ingrediente');
        if (ingredienteSelect) {
            // Usar la versión correcta de Select2 sin jQuery
            $(ingredienteSelect).select2({
                placeholder: "Seleccione un ingrediente", // Mensaje cuando no está seleccionado nada
                allowClear: true, // Permitir la opción de limpiar la selección
            });
        }
    });


    document.getElementById('facturaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        fetch('/fabricante_ingredientes/crear_factura', {
            method: 'POST',
            body: new FormData(this)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('id_factura').value = data.id_factura;
                document.getElementById('ingredientesSection').style.display = 'block';
                
                // Disable the form inputs and button
                const inputs = this.querySelectorAll('input, select, button');
                inputs.forEach(input => input.disabled = true);
                
                // Show success message
                const alert = document.createElement('div');
                alert.className = 'alert alert-success mt-3';
                alert.textContent = 'Factura creada exitosamente';
                this.parentNode.appendChild(alert);
            } else {
                const alert = document.createElement('div');
                alert.className = 'alert alert-danger';
                alert.textContent = 'Error al crear la factura: ' + data.error;
                this.parentNode.appendChild(alert);
            }
        });
    });

    // Función para calcular el total
    function calculateTotal() {
        const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
        const precioUnitario = parseFloat(document.getElementById('precio_unitario').value) || 0;
        const total = cantidad * precioUnitario;
        
        // Actualizar el campo total del ingrediente
        document.getElementById('ingrediente_total').value = total.toFixed(2);
    }

    // Agregar event listeners para el cálculo automático
    document.getElementById('cantidad').addEventListener('input', calculateTotal);
    document.getElementById('precio_unitario').addEventListener('input', calculateTotal);

    document.getElementById('ingredienteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        fetch('/fabricante_ingredientes/agregar_ingrediente_factura', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                this.reset();
                document.getElementById('id_factura').value = document.getElementById('id_factura').value;
                
                const alert = document.createElement('div');
                alert.className = 'alert alert-success';
                alert.textContent = 'Ingrediente agregado correctamente';
                this.parentNode.insertBefore(alert, this);
                
                // Remove the alert after 3 seconds
                setTimeout(() => alert.remove(), 3000);
                
                // Reset the total field
                document.getElementById('ingrediente_total').value = '';
            } else {
                const alert = document.createElement('div');
                alert.className = 'alert alert-danger';
                alert.textContent = 'Error al agregar el ingrediente: ' + data.error;
                this.parentNode.insertBefore(alert, this);
            }
        });
    });
</script>
{% endblock %}
