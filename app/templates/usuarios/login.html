<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .left-section {
            background-color: #ffffff;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-section {
            background-color: #343a40;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-card .btn {
            background-color: #343a40;
            border: none;
            color: #fff;
        }
        .login-card .btn:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <img src="{{ url_for('static', filename='img/logo_ciare.png') }}" alt="Logo Ciare" style="max-width: 30%; height: auto;">
    </div>
    <div class="right-section">
        <div class="login-card">
            <h3 class="text-center mb-4 text-secondary">Iniciar Sesión</h3>
            
            <!-- Bloque para mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="container mt-3 flash-message">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}


            <form method="POST" action="{{ url_for('usuario.login') }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-secondary">Usuario</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script>
        // Seleccionar todos los mensajes flash
        const flashMessages = document.querySelectorAll('.flash-message');
        // Configurar un temporizador para cada mensaje
        flashMessages.forEach(message => {
            setTimeout(() => {
                // Usar fade-out para una transición suave
                message.classList.remove('show');
                message.classList.add('fade');
                setTimeout(() => message.remove(), 300); // Remover después de la transición
            }, 3000); // 3 segundos
        });
    </script>
</body>
</html>
